<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue ui</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::after,
        *::before {
            box-sizing: border-box;
        }

        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
    </style>

    <style>
        .icon{
            width: 1em;
            height: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <g-button icon="setting">wmh</g-button>
        <g-button icon-position="right">wmh</g-button>
        <g-button icon="setting" icon-position="right">wmh</g-button>
    </div>
    <script src="./src/app.js"></script>
    <script src="//at.alicdn.com/t/font_742680_1eyy0o0n5ly.js"></script>
</body>

</html>
